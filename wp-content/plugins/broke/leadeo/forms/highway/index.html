<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./highway.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- header_place -->
		<!-- IF vimeo -->
		<script src="[plugin_folder_url]js/froogaloop2.min.js"></script>
		<!-- /IF vimeo -->
	</head>
	<body>
		<div class="container" id="my_container">
			<div id="player">
				<!-- IF vimeo -->
				<iframe id="player1" src="https://player.vimeo.com/video/[data:vimeo_id]?api=1&player_id=player1" width="630" height="354" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
				<!-- /IF vimeo -->
			</div>
			<!-- forms -->
			<div id="base_X" class="base_contact base" data-real-base-number="" data-no-validation="1" data-no-submit-binding="1">
				<style type="text/css">
					#base_X .v-overlay {background: [data:overlay_color]; opacity: [data:overlay_opacity];}
					#base_X .textout, #base_X input, #base_X .input_field, #base_X .send {color:[data:font_color]; [data:font_css]}
					#base_X .send {border: 1px solid [data:border_color];}
					#base_X .span_label span, #base_X .textarea_label {color: [data:input_font_color];}
					#base_X .input_field {border: 1px solid [data:input_background_color];}
					<!-- IF fixed_width -->#base_X .my_form_id {width: [data:width]; max-width: 100%;}<!-- /IF fixed_width -->
					<!-- IF fixed_height -->
					#base_X .my_form_id {height: [data:height];}
					#base_X .my_section {top: 50%; transform: translateY(-50%);}
					<!-- /IF fixed_height -->
				</style>
				<div class="bg-img">
					<div id="my_overlay" class="v-overlay"></div>
					<!-- IF leadeo_lite --><span id="made_with_leadeo" class="made_with_leadeo_id">Made with Leadeo by ShindiriStudio</span><!-- /IF leadeo_lite -->
					<div id="my_form" class="my_form_id">
						<section class="my_section contact-form col-md-12">
							<form name="data_form" id="data_form" class="data_form_id">
								<input type="hidden" name="id" value="[data:id]" />
								<div class="col-md-12" style="padding: 0 2px;">
									<span class="textout cu">[data:form_title]<!-- IF allow_skip --><span id="close" class="close_id">X</span><!-- /IF allow_skip --></span>
									<span class="textout fs">[data:form_subtitle]</span>
								</div>
								<div id="leadeo_name" class="col-xs-6 no-pad input_h">
									<span class="input input-juro">
										<input class="input_field input_row name-b" type="text" name="name" />
									</span>
									<label class="input_label">
										<span class="span_label"><span style="float: left">Name...</span></span>
									</label>
								</div>
								<div id="leadeo_email" class="col-xs-6 no-pad input_h">
									<span class="error-text">Please use valid email format</span>
									<span class="error"><span class="arrow-left"></span><i class="fa fa-exclamation-triangle"></i></span>
									<span class="input input-juro">
										<input class="input_field input_row email-b" type="text" name="email" />
									</span>
									<label class="input_label">
										<span class="span_label"><span style="float: left">Email...</span></span>
									</label>
								</div>
								<div id="leadeo_website" class="col-xs-6 no-pad input_h">
									<span class="input input-juro">
										<input class="input_field input_row site-b" type="text" name="website" />
									</span>
									<label class="input_label">
										<span class="span_label"><span style="float: left">Site...</span></span>
									</label>
								</div>
								<div id="leadeo_subject" class="col-xs-6 no-pad input_h">
									<span class="input input-juro">
										<input class="input_field input_row subject-b" type="text" name="subject" />
									</span>
									<label class="input_label">
										<span class="span_label"><span style="float: left">Subject...</span></span>
									</label>
								</div>
								<div id="leadeo_message" class="col-xs-12 no-pad textarea_h">
									<span class="input input-juro">
										<textarea class="input_field input_row" type="text" name="message"></textarea>
									</span>
									<label class="input_label textarea_label">
										<span class="">Message...</span>
									</label>
								</div>
								<div class="col-xs-12 no-pad input_h sendbtn">
									<button id="submit_button" class="send text-center">SEND</button>
								</div>
							</form>
							<div style="clear: both;"></div>
						</section>
						<div style="clear: both;"></div>
					</div>
				</div>
			</div><!-- /base_X -->
			<div id="base_X" class="base_opt base" data-real-base-number="" data-no-validation="0" data-no-submit-binding="0">
				<style type="text/css">
					#base_X .v-overlay {background: [data:overlay_color]; opacity: [data:overlay_opacity];}
					#base_X .text-it, #base_X .title-it_id, #base_X .close_id, #base_X input, #base_X .span_label span, #base_X .textarea_label, #base_X .send {color:[data:font_color]; [data:font_css]}
					#base_X .send {border: 1px solid [data:border_color];}
					#base_X .input_field {color: [data:input_font_color];}
					#base_X .input_field {border: 1px solid [data:input_background_color];}
					<!-- IF fixed_width -->#base_X .my_form_id {width: [data:width]; max-width: 100%;}<!-- /IF fixed_width -->
					<!-- IF fixed_height -->
					#base_X .my_form_id {height: [data:height];}
					#base_X .my_section {top: 50%; transform: translateY(-50%);}
					<!-- /IF fixed_height -->
				</style>
				<div id="my_overlay" class="v-overlay"></div>
				<!-- IF leadeo_lite --><span id="made_with_leadeo" class="made_with_leadeo_id">Made with Leadeo by ShindiriStudio</span><!-- /IF leadeo_lite -->
				<div id="my_form" class="my_form_id">
				<section class="my_section content col-md-12" <!-- IF auto_height -->style="padding-top: 100px; padding-bottom: 100px;"<!-- /IF auto_height -->>
					<form name="data_form" id="data_form">
						<input type="hidden" name="id" value="[data:id]" />
						<div class="col-md-12">
							<span class="title-text">
								<span class="title-it_id">[data:form_title]</span><!-- IF allow_skip --><span id="close" class="close_id">X</span><!-- /IF allow_skip -->
							</span>
							<span class="text-it">
								[data:form_subtitle]
							</span>
							<span class="input input-juro">
								<input class="input_field input_field-juro" type="text" name="email" placeholder="Email..." />
							</span>
						</div>
						<div class="col-md-12" style="overflow: auto;">
							<button id="submit_button" class="login send">SEND <i class="fa fa-angle-right"></i></button>
						</div>
					</form>
				</section>
				<div style="clear: both;"></div>
			</div>
		</div><!-- /base_X -->
			<!-- dialogs -->
		</div>
		<script src="./common1.js"></script>
		<script>
			var data_id = [data:id];
			var data_auto_height = [data:auto_height];
			var data_height_int = [data:height_int];
			var data_height_unit = '[data:height_unit]';
			var data_youtube_id = '[data:youtube_id]';
			var data_vimeo_id = '[data:vimeo_id]';
			var ajaxurl='[data:ajaxurl]';
			var is_preview=[data:is_preview];
			var data_style=2;
			[data:timeline]
		</script>
		<script src="[plugin_folder_url]js/functions.js"></script>
		<script src="[plugin_folder_url]js/frontend_functionality.js"></script>
		<script src="[plugin_folder_url]js/frontend_view_functions.js"></script>
		<!-- IF youtube -->
		<script src="[plugin_folder_url]js/youtube.js"></script>
		<!-- /IF youtube -->
		<!-- IF vimeo -->
		<script src="[plugin_folder_url]js/vimeo.js"></script>
		<!-- /IF vimeo -->
	</body>
</html>
