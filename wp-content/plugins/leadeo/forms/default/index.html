<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500italic,500,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./contactVideo.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- header_place -->
		<!-- IF vimeo -->
		<script src="[plugin_folder_url]js/froogaloop2.min.js"></script>
		<!-- /IF vimeo -->
	</head>
	<body>
		<div class="container" id="my_container">
			<div id="player">
				<!-- IF vimeo -->
				<iframe id="player1" src="https://player.vimeo.com/video/[data:vimeo_id]?api=1&player_id=player1" width="630" height="354" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
				<!-- /IF vimeo -->
			</div>
			<!-- forms -->
			<div id="base_X" class="base_contact base" data-real-base-number="" data-no-validation="0" data-no-submit-binding="0">
				<style type="text/css">
					#base_X .v-overlay {background: [data:overlay_color]; opacity: [data:overlay_opacity];}
					#base_X .textout.cu {background: [data:title_background_color];}
					#base_X .content {background: [data:form_background_color];}
					#base_X .textout {color:[data:font_color]; [data:font_css]}
					#base_X .login {background-color: [data:button_color]; color:[data:font_button_color]; [data:button_font_css]}
					#base_X .input_field-juro {color: [data:input_font_color];}
					#base_X .input {background: [data:input_background_color];}
					<!-- IF fixed_width -->#base_X .my_form_id {width: [data:width]; max-width: 100%;}<!-- /IF fixed_width -->
					<!-- IF fixed_height -->
						#base_X .my_form_id {height: [data:height]; background: [data:form_background_color];}
						#base_X .my_section {top: 50%; transform: translateY(-50%);}
					<!-- /IF fixed_height -->
				</style>
				<div id="my_overlay" class="v-overlay"></div>
				<!-- IF leadeo_lite --><span id="made_with_leadeo" class="made_with_leadeo_id">Made with Leadeo by ShindiriStudio</span><!-- /IF leadeo_lite -->
				<div id="my_form" class="my_form_id">
					<!-- IF fixed_height -->
					<div style="background: [data:title_background_color]; top: 0; left: 0; width: 100%; height: 50%; position: absolute;"></div>
					<!-- /IF fixed_height -->
					<section class="my_section content col-md-12">
						<form name="data_form" id="data_form">
							<input type="hidden" name="id" value="[data:id]" />
							<div class="col-md-12" style="padding: 0 2px;">
								<span class="textout cu">[data:form_title]<!-- IF allow_skip --><span id="close" class="close_id">[x]</span><!-- /IF allow_skip --></span>
								<span class="textout">[data:form_subtitle]</span>
							</div>
							<div id="leadeo_name" class="col-xs-6" style="padding: 0 2px;">
								<span class="input input-juro">
									<input class="input_field input_field-juro" type="text" name="name" placeholder="Name..." />
								</span>
							</div>
							<div id="leadeo_website" class="col-xs-6" style="padding: 0 2px;">
								<span class="input input-juro">
									<input class="input_field input_field-juro" type="text" name="website" placeholder="Website..." />
								</span>
							</div>
							<div id="leadeo_email" class="col-xs-6" style="padding: 0 2px;">
								<span class="input input-juro">
									<input class="input_field input_field-juro" type="text" name="email" placeholder="Email..." />
								</span>
							</div>
							<div id="leadeo_subject" class="col-xs-6" style="padding: 0 2px;">
								<span class="input input-juro">
									<input class="input_field input_field-juro" type="text" name="subject" placeholder="Subject..." />
								</span>
							</div>
							<div class="col-md-12" style="padding: 0 2px;">
								<span id="leadeo_message" class="input input-juro message-part">
									<textarea class="input_field input_field-juro input_field-juro-textarea" type="text" name="message" placeholder="Message..." id="leadeo_textarea"></textarea>
								</span>
								<button id="submit_button" class="login send">SEND <i class="fa fa-angle-right"></i></button>
							</div>
						</form>
					</section>
					<div style="clear: both;"></div>
				</div>
			</div><!-- /base_X -->
			<div id="base_X" class="base_opt base" data-real-base-number="" data-no-validation="0" data-no-submit-binding="0">
				<style type="text/css">
					#base_X .v-overlay {background: [data:overlay_color]; opacity: [data:overlay_opacity];}
					#base_X .title-text {background: [data:title_background_color];}
					#base_X .content {background: [data:form_background_color];}
					#base_X .text-it, #base_X .title-text {color:[data:font_color]; [data:font_css]}
					#base_X .login {background-color: [data:button_color]; color:[data:font_button_color]; [data:button_font_css]}
					#base_X .input_field-juro {color: [data:input_font_color];}
					#base_X .input {background: [data:input_background_color];}
					<!-- IF fixed_width -->#base_X .my_form_id {width: [data:width]; max-width: 100%;}<!-- /IF fixed_width -->
					<!-- IF fixed_height -->
					#base_X .my_form_id {height: [data:height]; background: [data:form_background_color];}
					#base_X .my_section {top: 50%; transform: translateY(-50%);}
					<!-- /IF fixed_height -->
				</style>
				<div id="my_overlay" class="v-overlay"></div>
				<!-- IF leadeo_lite --><span id="made_with_leadeo" class="made_with_leadeo_id">Made with Leadeo by ShindiriStudio</span><!-- /IF leadeo_lite -->

				<div id="my_form" class="my_form_id">
					<!-- IF fixed_height -->
					<div style="background: [data:title_background_color]; top: 0; left: 0; width: 100%; height: 50%; position: absolute;"></div>
					<!-- /IF fixed_height -->
					<section class="my_section content col-md-12">
						<form name="data_form" id="data_form">
							<input type="hidden" name="id" value="[data:id]" />
							<div class="col-md-12">
							<span class="title-text">
								<span class="title-it_id">[data:form_title]</span><!-- IF allow_skip --><span id="close" class="close_id">[x]</span><!-- /IF allow_skip -->
							</span>
							<span class="text-it">
								[data:form_subtitle]
							</span>
							<span class="input input-juro">
								<input class="input_field input_field-juro" type="text" name="email" placeholder="Email..." />
							</span>
							</div>
							<div class="col-md-12" style="overflow: auto;">
								<button id="submit_button" class="login send">SEND <i class="fa fa-chevron-right"></i></button>
							</div>
						</form>
					</section>
					<div style="clear: both;"></div>
				</div>
			</div><!-- /base_X -->
			<!-- dialogs -->
		</div>
<script>
	var data_id = [data:id];
	var data_auto_height = [data:auto_height];
	var data_height_int = [data:height_int];
	var data_height_unit = '[data:height_unit]';
	var data_youtube_id = '[data:youtube_id]';
	var data_vimeo_id = '[data:vimeo_id]';
	var ajaxurl='[data:ajaxurl]';
	var data_style=1;
	var is_preview=[data:is_preview];
	[data:timeline]
</script>
<script src="[plugin_folder_url]js/functions.js"></script>
<script src="[plugin_folder_url]js/frontend_functionality.js"></script>
<script src="[plugin_folder_url]js/frontend_view_functions.js"></script>
<!-- IF youtube -->
<script src="[plugin_folder_url]js/youtube.js"></script>
<!-- /IF youtube -->
<!-- IF vimeo -->
<script src="[plugin_folder_url]js/vimeo.js"></script>
<!-- /IF vimeo -->

	</body>
</html>
