<div id="base_X" class="base_open_dialog base" data-real-base-number="" data-no-validation="0" data-no-submit-binding="0">
    <style type="text/css">
        #base_X .dialog-container {background-color: [data:form_background_color];}
        #base_X .dialog-container__caption-container span.content {color: [data:font_color]; [data:font_css]}
        #base_X .dialog-container__caption-container span.content a {color: [data:font_color]; [data:font_css]}
        #base_X a.dialog-container__button-container__button {background-color: [data:button_color]; color: [data:font_button_color]; [data:font_css]}
        #base_X .dialog-container span.close_id {background-color: [data:form_background_color]; color: [data:font_color];}
        <!-- IF fixed_width -->#base_X .dialog-container {width: [data:width]; max-width: 100%;}<!-- /IF fixed_width -->
        <!-- IF fixed_height -->
        #base_X .dialog-container {height: [data:height];}
        #base_X .dialog-container__caption-container {min-height: [data:min_height];}
        <!-- /IF fixed_height -->
    </style>
    <div class="dialog-container_absolute">
        <div class="dialog-container">
            <div style="width: 100%; clear: both; position: relative;">
            <!-- IF allow_skip --><span id="close" class="close_id close_id2">[x]</span><!-- /IF allow_skip -->
            </div>
            <div class="dialog-container__caption-container">
                <span class="content">[data:form_text]</span>
            </div>
            <div class="dialog-container__button-container">
            	<div class="dialog-container_right_vert">
					<a class="dialog-container__button-container__button" href="[data:form_link]">[data:button_text]</a>
	            </div>
            </div>
			<div style="clear: both;"></div>
        </div>
    </div>
</div><!-- /base_X -->
